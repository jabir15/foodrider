{% if shippings %}
{% for shipping in shippings %}
<div class="row">
    <div id="label_addr" class="col-sm-1 small mt-2 {% if shipping.is_default %}font-weight-bold{% endif %}">
        {% if shipping.is_default %}Default {% endif %}Address
    </div>
    <div class="col-sm-11">
        <form id="{{forloop.counter}}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-10 col-lg-4">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ship_address{{shipping.id}}"
                        name="ship_address" placeholder="Street Address" required value="{{shipping.address}}">
                </div>
                <div class="col-1 mr-2 mr-lg-1">
                    <button class="btn update" type="sumbit" data-action="update-address" data-id="{{shipping.id}}"><i
                            class="fa fa-refresh"></i></button>
                </div>
                <div class="col-10 col-lg-3">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ship_phone{{shipping.id}}"
                        name="ship_phone" placeholder="Phone Number" required value="{{shipping.phone_number}}">
                </div>
                <div class="col-1 mr-2 mr-lg-1">
                    <button class="btn update" type="sumbit" data-action="update-phone" data-id="{{shipping.id}}"><i
                            class="fa fa-refresh"></i></button>
                </div>
                <div class="col-1 mr-4 mr-lg-1">
                    <button class="btn hd update {% if not shipping.is_default %} text-white {% endif %}" type="sumbit"
                    data-action="update-default" data-id="{{shipping.id}}">
                    <i class="fa fa-home"></i></button>
                </div>
                <div class="col-1 mr-2 mr-lg-1">
                    <button class="btn update" type="sumbit" data-action="delete" data-id="{{shipping.id}}"><i
                            class="fa fa-minus"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endfor %}
{% endif %}
<div class="row">
    <div class="col-sm-1 small mt-2">Add new
    </div>
    <div class="col-sm-11">
        <form>
            {% csrf_token %}
            <div class="form-row">
                <div class="col-10 col-lg-4">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ship_address" name="ship_address"
                        placeholder="Street Address" required>
                </div>
                <div class="col-1 mr-2 mr-lg-1">
                </div>
                <div class="col-10 col-lg-3">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="ship_phone" name="ship_phone"
                        placeholder="Phone Number" required>
                </div>
                <div class="col-1 col-lg-1 mr-2 mr-lg-1">
                </div>
                <div class="col-1 col-lg-1 mr-3 mr-lg-1">
                    <input type="checkbox" class="form-check ml-1 mt-1 " style="height:30px; width:30px;">
                </div>
                <div class="col-1 col-lg-1 mr-2 mr-lg-1">
                    <button type="submit" data-action="add" class="btn update">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
